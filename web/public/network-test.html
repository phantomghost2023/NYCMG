<!DOCTYPE html>
<html>
<head>
    <title>Network Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Network Test</h1>
    
    <button id="testHealth">Test Health Endpoint</button>
    <button id="testLogin">Test Login Endpoint</button>
    <button id="testDevToken">Test Dev Token Endpoint</button>
    
    <div id="result"></div>

    <script>
        function displayResult(content, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre>${JSON.stringify(content, null, 2)}</pre>`;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
        }

        document.getElementById('testHealth').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3002/health');
                const data = await response.json();
                displayResult({status: response.status, data: data}, response.ok);
            } catch (error) {
                displayResult({error: error.message}, false);
            }
        });

        document.getElementById('testLogin').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3002/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'AdminPass123!'
                    })
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = {rawResponse: text};
                }
                
                displayResult({status: response.status, data: data}, response.ok);
            } catch (error) {
                displayResult({error: error.message}, false);
            }
        });

        document.getElementById('testDevToken').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3002/api/v1/auth/dev-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                displayResult({status: response.status, data: data}, response.ok);
            } catch (error) {
                displayResult({error: error.message}, false);
            }
        });
    </script>
</body>
</html>
